<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../coed/assets/css/logine.css">
    <link rel="stylesheet" href="../coed/assets/lib/layui/css/layui.css">
</head>
<body>
    <div class="layui-main">
        <img src="../coed/assets/images/logo.png" alt="">
    </div>
    <div class="loginAndRegBox">
        <div class="title-box"></div>
        <div class="login-box">
            <form class="layui-form" id="form_login" action="">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input"  id="put">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password" ></i>
                    <input type="password" name="password" lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input"  id="put">
                </div>
                <div class="layui-form-item">
                    <button type="submit" class="layui-btn layui-btn-fluid layui-bg-blue" lay-submit >登录</button>
                </div>
                <div class="layui-form-item link">
                    <a href="javascript:;" id="link_reg">去注册</a>
                </div>
            </form>
            
        </div>
        <div class="reg-box">
            <form class="layui-form"  id="form_reg"  action="">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input"  id="put">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password" ></i>
                    <input type="password" name="password" lay-verify="required |pwd" placeholder="请输入密码" autocomplete="off" class="layui-input"  id="put">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password" ></i>
                    <input type="password" name="password" lay-verify="required|pwd|repwd" placeholder="再次输入密码" autocomplete="off" class="layui-input" id="put">
                </div>
                <div class="layui-form-item">
                    <button type="submit" class="layui-btn layui-btn-fluid layui-bg-blue" lay-submit >注册</button>
                </div>
                <div class="layui-form-item link">
                    <a href="javascript:;" id="link_login">去登录</a>
                </div>
            </form>
            
        </div>
    </div>
    <script src="../coed/assets/lib/layui/layui.all.js"></script>
    <script src="../coed/assets/lib/jquery.js"></script>
    <script src="../coed/assets/js/baseAPI.js"></script>
    <script src="../coed/assets/js/login.js"></script>
</body>
</html>
